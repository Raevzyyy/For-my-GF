<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="romanticMusic" src="romantic-music.mp3" loop></audio>
    <div class="background"></div>
    <div class="container">
        <h1>Happy Valentine's Day! 💖</h1>
        <p class="message">Semoga harimu penuh cinta dan kebahagiaan! 🌹</p>
        <input type="file" id="imageUpload" accept="image/*">
        <img id="uploadedImage" class="hidden" alt="Uploaded" />
        <button onclick="showGreeting()">Klik untuk Ucapan Spesial ❤️</button>
        <p id="greeting" class="hidden"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
